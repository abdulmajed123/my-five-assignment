<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="p-5 max-w-[100%] mx-auto">
      <nav class="flex flex-wrap justify-between items-center gap-4">
        <div class="flex items-center m-auto gap-3">
          <img class="w-10 h-10" src="./images/logo.png" alt="" />
          <div class="">
            <p class="text-[#00A63E] font-bold">Emergency</p>
            <p class="text-[#00A63E] font-bold">Service</p>
          </div>
        </div>

        <!-- button -->
        <div class="flex m-auto gap-3">
          <button class="btn rounded-3xl bg-[#41ff6b1a]">
            0
            <span class="text-red-600"><i class="fa-solid fa-heart"></i></span>
          </button>
          <button class="btn rounded-3xl bg-[#41ff6b1a] text-black font-bold">
            100 <span><img class="w-5" src="./images/coin.png" alt="" /></span>
          </button>
          <button class="btn rounded-3xl bg-[#00A63E] w-[110px] text-white">
            2 <span class="">copy</span>
          </button>
        </div>
      </nav>
    </header>
    <!-- bannaer section -->
    <section>
      <div class="bg-gradient-to-b from-[#013223] to-[#006747] p-5">
        <img
          class="w-24 mx-auto"
          src="./images/logo.png"
          alt=""
          sizes=""
          srcset=""
        />
        <h1 class="text-2xl text-white font-bold text-center my-3">
          Emergency Service Directory
        </h1>
        <p class="text-xl text-white text-center">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
  </body>
</html>
